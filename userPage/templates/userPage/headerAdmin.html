<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{% static 'userPage/img/archiFirmLogo.png' %}" />
    <link rel="stylesheet" href="{% static 'userPage/css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>BUILD-EASY ASSOCIATES</title>
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }
        .active{
            color:black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loader" style="display: none;">
        <div class="d-flex justify-content-center align-items-center bg-dark bg-opacity-75" style="height:100vh; width:100vw; z-index:11111111; position:fixed;">
            <div id="x" class="bg-light d-flex justify-content-center align-items-center px-3 rounded">
                <img src="{% static 'userPage/img/Load.gif' %}" width="50px" alt=""><h5 class="p-3 m-0 fw-bold">Loading...</h5>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light py-3" style="z-index: 2;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'userPage/img/archiFirmLogo.png' %}" class="me-2" height="30" alt="BEA Logo" />
                <h5 class="my-auto fw-bold d-none d-md-block" style="font-family: 'Raleway', sans-serif;">BUILD-EASY <span style="color:rgb(160, 0, 0);">ASSOCIATES</span></h5>
                <h6 class="my-auto fw-bold d-block d-md-none" style="font-family: 'Raleway', sans-serif;">BUILD-EASY <span style="color:rgb(160, 0, 0);">ASSOCIATES</span></h6>
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarRightAlignExample" aria-controls="navbarRightAlignExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarRightAlignExample">
                <!-- Left links -->
                <ul class="navbar-nav ms-md-auto ms-2 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link me-2 {{homeActive}}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2 {{projectsActive}}" aria-current="page" href="{% url 'userProjects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2 {{aboutActive}}" aria-current="page" href="{% url 'userAbout' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2 {{servicesActive}}" aria-current="page" href="{% url 'userServices' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2 {{contactActive}}" aria-current="page" href="{% url 'userContact' %}">Contact</a>
                    </li>
                    <li class="nav-item  d-flex justify-content-center">
                        <a class="nav-link ms-2 my-auto btn btn-outline-dark rounded rounded-pill px-3 text-dark d-md-block d-none" aria-current="page" href="{% url 'userToken' %}">Track Work</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

        </div>
    </nav>
    {% block content %}{% endblock content %}
    <!-- Footer -->
    <footer class="text-center text-lg-start bg-dark text-muted" style="background-color: rgba(0, 0, 0, 0.5);">
        <!-- Copyright -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.5);font-size: small;">
            Â© 2021 Copyright Reserved<br>
            <a class="text-reset fw-bold" href="#">www.build-easy-associates.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>

</html>
